<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link href="dist/styles/treeview.css" rel="stylesheet" />
</head>
<body>
    <div style="width:1000px; margin:0 auto;" id="content">
    </div>
    <p>
        <i class="icon-doc"></i>
        <i class="icon-folder"></i>
        <i class="icon-folder-open"></i>
        <i class="icon-plus"></i>
        <i class="icon-minus"></i>
        <i class="icon-ok"></i>
        <i class="icon-plus-squared"></i>
        <i class="icon-folder-empty"></i>
        <i class="icon-folder-open-empty"></i>
        <i class="icon-minus-squared"></i>
        <i class="icon-minus-squared-alt"></i>
        <i class="icon-doc-inv"></i>
        <i class="icon-plus-squared-alt"></i>
    </p>
    <button id="addItem">Add new item</button>
    <script src="dist/scripts/treeview.js" charset="UTF-8"></script>
</body>
</html>
